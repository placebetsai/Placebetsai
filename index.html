<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai</title>
  <link rel="icon" href="https://em-content.zobj.net/source/microsoft-teams/363/trophy_1f3c6.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #00ff00;
      background-color: black;
      background-image: url('https://i.imgur.com/mzK5Qgt.gif');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      background-color: black;
      position: sticky;
      top: 0;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      color: #00ff00;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin-left: 1em;
    }

    .container {
      padding: 1em;
    }

    h2 {
      color: cyan;
    }

    .search-bar {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      margin: 1em 0;
      background: black;
      border: 1px solid lime;
      color: #0f0;
      border-radius: 5px;
    }

    .event-card {
      background: #111;
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 1em;
      margin: 1em 0;
      box-shadow: 0 0 10px #0f0;
    }

    footer {
      text-align: center;
      color: gray;
      padding: 1em;
      font-size: 0.9em;
    }

    .chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    .chatbot-button img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Top News Headlines</h2>
    <ul id="news">Loading news...</ul>

    <input type="text" class="search-bar" placeholder="Search matches..." oninput="filterEvents(event)" />

    <h2>Upcoming Events</h2>
    <div id="events">Loading events...</div>
  </div>

  <footer>
    ¬© 2025 PlaceBets.ai ‚Äî Unfiltered AI Sports Predictions
  </footer>

  <!-- Chatbot Icon -->
  <div class="chatbot-button">
    <a href="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json" target="_blank">
      <img src="https://em-content.zobj.net/source/microsoft-teams/363/robot_1f916.png" alt="Chatbot">
    </a>
  </div>

  <script>
    // Filter events by text
    function filterEvents(e) {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll('.event-card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none';
      });
    }

    // Load News
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.espn.com/espn/rss/news')
      .then(res => res.json())
      .then(data => {
        const html = data.items.slice(0, 10).map(i => `<li>${i.title}</li>`).join('');
        document.getElementById('news').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('news').innerHTML = '<li>Failed to load news.</li>';
      });

    // Load Odds
    fetch('/api/odds')
      .then(res => res.json())
      .then(data => {
        const html = data.map(ev => `
          <div class="event-card">
            <strong>${ev.sport_title}</strong><br>
            ${ev.teams[0]}: ${ev.odds[0]}<br>
            ${ev.teams[1]}: ${ev.odds[1]}<br>
            <small>${ev.commence_time}</small>
          </div>
        `).join('');
        document.getElementById('events').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('events').innerHTML = '‚ö†Ô∏è Failed to load odds.';
      });
  </script>
</body>
</html>
