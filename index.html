<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai ‚Äî AI Sports Picks & Trash Talk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1605733513150-9e2f2f6b4a3f?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.2);
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 2px solid #00ff99;
    }

    header h1 {
      color: #00ff99;
      font-size: 2.5rem;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ff9960;
    }

    .search-bar {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      color: #00ff99;
      cursor: pointer;
      background: #111;
      font-size: 1.1rem;
    }

    td {
      color: #eee;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .trash-talk {
      color: #ffcc00;
      font-style: italic;
    }

    @media screen and (max-width: 768px) {
      th, td {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <p style="color:#ccc;margin-top:0.5rem;">AI-powered Sports Picks with Attitude</p>
  </header>
  <div class="container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search match, team, or trash talk...">
    <table id="predictionsTable">
      <thead>
        <tr>
          <th>Match</th>
          <th>Date</th>
          <th>Time</th>
          <th>Team 1</th>
          <th>Team 2</th>
          <th>Team 1 Odds</th>
          <th>Team 2 Odds</th>
          <th>Trash Talk</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv';

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // skip header
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";
        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 8) return;
          const tr = document.createElement("tr");
          cols.forEach((col, idx) => {
            const td = document.createElement("td");
            td.innerHTML = idx === 7
              ? `<span class="trash-talk">${col}</span>`
              : (idx === 5 ? `Team 1 Odds: ${col}` : (idx === 6 ? `Team 2 Odds: ${col}` : col));
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });

    // Sorting
    document.querySelectorAll("th").forEach((th, i) => {
      th.addEventListener("click", () => {
        const rows = Array.from(document.querySelector("#tableBody").rows);
        const asc = !th.asc;
        th.asc = asc;
        rows.sort((a, b) => {
          const valA = a.cells[i].innerText.toLowerCase();
          const valB = b.cells[i].innerText.toLowerCase();
          return asc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        });
        rows.forEach(row => document.querySelector("#tableBody").appendChild(row));
      });
    });

    // Search
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#tableBody tr");
      rows.forEach(row => {
        row.style.display = Array.from(row.cells).some(td =>
          td.innerText.toLowerCase().includes(filter)
        ) ? "" : "none";
      });
    });
  </script>
</body>
</html>
