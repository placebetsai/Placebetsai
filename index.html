<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Unfiltered AI sports predictions with real-time odds and trash talk." />
  <meta name="robots" content="index, follow" />
  <title>PlaceBets.ai</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    canvas { display: block; }

    header {
      position: sticky;
      top: 0;
      background: black;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: lime;
    }
    .tagline {
      font-size: 1rem;
      color: #ccc;
    }
    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    .news-section {
      padding: 1rem;
    }
    .news-headlines {
      max-height: 160px;
      overflow-y: auto;
      padding-right: 10px;
    }
    #newsList li {
      margin-bottom: 0.5rem;
    }
    #searchBox {
      display: block;
      margin: 0 auto;
      width: 90%;
      padding: 10px;
      border-radius: 8px;
    }
    .card {
      background-color: #222;
      margin: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px lime;
    }
    .card h3 { color: yellow; }
    .card strong {
      display: block;
      font-size: 1.1rem;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      background: #111;
      color: #ccc;
    }

    .chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: lime;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px lime;
      z-index: 999;
    }
    .chat-bubble::before {
      content: "üí¨";
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="matrix-bg">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <header>
    <div>
      <div class="logo">üèÜ PlaceBets.ai</div>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="news-section">
    <h2 style="color:cyan">Latest Sports & Wrestling News</h2>
    <ul id="newsList" class="news-headlines"></ul>
  </div>

  <input type="text" id="searchBox" placeholder="Search match, team, or trash talk...">
  <div id="dataContainer"></div>

  <footer>
    All rights reserved. PlaceBets.ai is simply for entertainment purposes. Copyright 2025.
  </footer>

  <div class="chat-bubble" title="Ask the Bookie"></div>

  <script>
    const toggleMenu = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    const draw = () => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
      });
    };
    setInterval(draw, 33);

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\\n").slice(1);
        const container = document.getElementById("dataContainer");
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length < 8) return;
          const html = `
            <div class="card">
              <h3>${cols[0]} ‚Äî ${cols[1]} @ ${cols[2]}</h3>
              <strong>${cols[3]}</strong>Odds: ${cols[5]}<br>
              <strong>${cols[4]}</strong>Odds: ${cols[6]}<br>
              <em style="color:orange">"${cols[7]}"</em>
            </div>
          `;
          container.innerHTML += html;
        });
      });

    fetch("https://site.api.espn.com/apis/site/v2/sports/news")
      .then(res => res.json())
      .then(data => {
        const newsList = document.getElementById("newsList");
        data.articles.slice(0, 10).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.links.web.href}" target="_blank" style="color:khaki">${item.headline}</a>`;
          newsList.appendChild(li);
        });
      });
  </script>
</body>
</html>
