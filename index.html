<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai - AI Sportsbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff99;
      --bg: #0f0f0f;
      --card: #1b1b1b;
      --text: #ffffff;
      --accent: #ffcc00;
    }* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: #111;
  padding: 1rem 2rem;
  text-align: center;
  border-bottom: 3px solid var(--primary);
}

header h1 {
  font-size: 2rem;
  color: var(--primary);
  text-shadow: 0 0 10px var(--primary);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem 1rem;
}

.search input {
  width: 100%;
  padding: 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  background: #222;
  color: var(--text);
  margin-bottom: 2rem;
}

.card {
  background: var(--card);
  border-left: 5px solid var(--primary);
  border-radius: 10px;
  margin-bottom: 1.5rem;
  padding: 1.2rem 1rem;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
  transition: 0.3s ease;
}

.card:hover {
  transform: scale(1.01);
}

.card h2 {
  margin: 0 0 0.5rem;
  font-size: 1.2rem;
  color: var(--primary);
}

.info-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  font-size: 0.95rem;
  margin-bottom: 0.6rem;
}

.trash-talk {
  color: var(--accent);
  font-weight: bold;
  font-style: italic;
}

#bp-web-widget-container {
  z-index: 9999 !important;
}

@media(max-width: 768px) {
  .info-row {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>PlaceBets.ai â€” AI Sportsbook & Smart Trash Talk</h1>
  </header>
  <div class="container">
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search teams, odds, or events..." />
    </div>
    <div id="cards"></div>
  </div>  <!-- Botpress Chatbot Embed -->  <script src="https://cdn.botpress.cloud/webchat/v3"></script>  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      lazyLoad: false,
      stylesheet: "https://cdn.botpress.cloud/webchat/v3/assets/css/theme-dark.css"
    });
  </script>  <!-- CSV Load & UI Render -->  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv";

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').slice(1).map(r => r.split(','));
    }

    function buildCard([match, date, time, team1, team2, odds1, odds2, trash]) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${match}</h2>
        <div class="info-row">
          <div><strong>${team1}:</strong> ${odds1}</div>
          <div><strong>${team2}:</strong> ${odds2}</div>
          <div><strong>Date:</strong> ${date}</div>
          <div><strong>Time:</strong> ${time}</div>
        </div>
        <div class="trash-talk">${trash}</div>
      `;
      return card;
    }

    function renderCards(data) {
      const cards = document.getElementById("cards");
      cards.innerHTML = "";
      data.forEach(row => {
        if (row.length >= 8) {
          cards.appendChild(buildCard(row));
        }
      });
    }

    function handleSearch(data) {
      document.getElementById("searchInput").addEventListener("input", e => {
        const val = e.target.value.toLowerCase();
        const filtered = data.filter(row => row.some(cell => cell.toLowerCase().includes(val)));
        renderCards(filtered);
      });
    }

    fetchCSV(CSV_URL).then(data => {
      renderCards(data);
      handleSearch(data);
    });
  </script></body>
</html>
