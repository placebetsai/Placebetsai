<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <h1>PlaceBets.ai</h1>
    <p>Search odds, teams, matches, or get roasted.</p>
    <input type="text" id="searchInput" placeholder="Type a team name or odds..." />
  </header>

  <main id="eventsContainer"></main>
  <button id="showMoreBtn">Show More</button>

  <!-- Chatbot script -->
  <script src="https://cdn.botpress.cloud/webchat/v3"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      showPoweredBy: false,
      showCloseButton: true
    });
  </script>

  <!-- Data + Display Logic -->
  <script>
    const data = [
      {
        match: "MLS – Nashville SC vs Philadelphia Union",
        date: "Fri Jul 04 2025",
        odds: "8.5 - 3.9",
        trashTalk: "Ah, the mighty Nashville SC taking on the mighty Philadelphia Union, huh? Let me tell you..."
      },
      {
        match: "NBA Summer League – Utah Jazz vs Philadelphia 76ers",
        date: "Fri Jul 04 2025",
        odds: "6.2 - 1.11",
        trashTalk: "Alright, listen up you bunch of scrubs! The Jazz are gonna get absolutely demolished by the Sixers..."
      }
    ];

    const container = document.getElementById("eventsContainer");
    const searchInput = document.getElementById("searchInput");
    const showMoreBtn = document.getElementById("showMoreBtn");
    let visibleCount = 0;

    function renderCards() {
      container.innerHTML = "";
      const filtered = data.filter(d => {
        const query = searchInput.value.toLowerCase();
        return (
          d.match.toLowerCase().includes(query) ||
          d.date.toLowerCase().includes(query) ||
          d.odds.toLowerCase().includes(query) ||
          d.trashTalk.toLowerCase().includes(query)
        );
      });

      const toShow = filtered.slice(0, visibleCount + 3);
      toShow.forEach((d, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="logo">LOGO</div>
          <div class="content">
            <h2>${d.match}</h2>
            <p><strong>Date:</strong> ${d.date}</p>
            <p><strong>Odds:</strong> ${d.odds}</p>
            <p>${d.trashTalk}</p>
          </div>
        `;
        container.appendChild(card);
      });

      if (toShow.length < filtered.length) {
        showMoreBtn.style.display = "block";
      } else {
        showMoreBtn.style.display = "none";
      }
    }

    searchInput.addEventListener("input", () => {
      visibleCount = 0;
      renderCards();
    });

    showMoreBtn.addEventListener("click", () => {
      visibleCount += 3;
      renderCards();
    });

    renderCards();
  </script>
</body>
</html>
