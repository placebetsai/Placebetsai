<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Unfiltered AI Sports Predictions - Live betting odds, trash talk, and headlines across all sports & wrestling." />
  <title>PlaceBets.ai</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #111 url('https://i.imgur.com/74zUNV7.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2rem;
      color: #00ff88;
      margin: 0;
    }
    header p {
      margin: 0;
      font-size: 1rem;
      color: #ccc;
    }
    nav {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #menu {
      display: none;
      position: absolute;
      top: 3.5rem;
      right: 1rem;
      background: #222;
      border: 1px solid #444;
      padding: 1rem;
    }
    #menu a {
      color: #00ff88;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
    .news-ticker {
      background: #000;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: cyan;
    }
    .news-ticker ul {
      list-style: none;
      padding: 0;
      margin: 0;
      animation: scrollNews 15s linear infinite;
    }
    @keyframes scrollNews {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100%);}
    }
    .search {
      text-align: center;
      margin: 1rem;
    }
    .search input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .card {
      background: #222;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      box-shadow: 0 0 10px #00ff88;
    }
    .card h2 {
      font-size: 1.1rem;
      color: #ff0;
      margin: 0 0 0.5rem 0;
    }
    .card p {
      margin: 0.25rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.8);
    }
    .chatbot-bubble {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #00ff88;
      color: black;
      padding: 0.75rem;
      border-radius: 50%;
      font-size: 1.5rem;
      box-shadow: 0 0 10px #00ff88;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <p>Unfiltered AI Sports Predictions</p>
    <nav>
      <button onclick="toggleMenu()">‚ò∞</button>
      <div id="menu">
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>
  </header>  <div class="news-ticker">
    <ul id="news"></ul>
  </div>  <div class="search">
    <input type="text" id="searchBox" placeholder="Search match, team, or trash talk...">
  </div>  <div id="cards"></div>  <footer>
    All rights reserved. Placebets.ai is simply for entertainment purposes. Copyright 2025.
  </footer>  <div class="chatbot-bubble">üí¨
  </div>  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv')
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n');
        const headers = rows[0].split(',');
        const data = rows.slice(1).map(row => row.split(','));

        const cardsContainer = document.getElementById('cards');
        data.forEach(row => {
          const [match, date, time, team1, team2, odds1, odds2, trash] = row;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${match} ‚Äî ${date} @ ${time}</h2>
            <p><strong>${team1}</strong></p>
            <p>Odds: ${odds1}</p>
            <p><strong>${team2}</strong></p>
            <p>Odds: ${odds2}</p>
            <p style="color: orange;"><em>"${trash}"</em></p>
          `;
          cardsContainer.appendChild(card);
        });
      });

    fetch('https://site.api.espn.com/apis/site/v2/sports/news')
      .then(res => res.json())
      .then(data => {
        const headlines = data.articles.slice(0, 5).map(a => `<li>${a.headline}</li>`).join('');
        document.getElementById('news').innerHTML = headlines;
      });
  </script></body>
</html>
