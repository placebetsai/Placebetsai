<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai ‚Äî AI Sportsbook & Trash Talk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1c1c1c);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: #00ff88;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff88;
    }
    #searchBox, #sportFilter {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
    .card {
      background-color: #111;
      border-left: 5px solid #00ff88;
      margin: 1rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .match-title {
      font-weight: bold;
      color: #00ff88;
      margin-bottom: 0.5rem;
    }
    .odds {
      font-size: 1.1rem;
    }
    .odds .plus {
      color: #00ff00;
    }
    .odds .minus {
      color: #ff4d4d;
    }
    .trash-talk {
      margin-top: 0.5rem;
      color: #facc15;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    üî• PlaceBets.ai ‚Äî AI Sportsbook & Trash Talk
  </header>  <select id="sportFilter">
    <option value="">All Sports</option>
  </select>  <input type="text" id="searchBox" placeholder="Search teams, odds, or events..." />  <div id="matches"></div>  <script>
    async function loadMatches() {
      const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv");
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      const container = document.getElementById("matches");
      const sports = new Set();
      container.innerHTML = "";
      lines.forEach(row => {
        const [match, date, time, team1, team2, odds1, odds2, trash] = row.split(",");
        sports.add(match.split("‚Äì")[0].trim());
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-search", row.toLowerCase());
        card.setAttribute("data-sport", match.split("‚Äì")[0].trim());
        card.innerHTML = `
          <div class="match-title">${match}</div>
          <div><strong>Date:</strong> ${date} ‚Äî <strong>Time:</strong> ${time}</div>
          <div class="odds">
            <strong>${team1}</strong>: <span class="${odds1.includes('-') ? 'minus' : 'plus'}">${odds1}</span><br>
            <strong>${team2}</strong>: <span class="${odds2.includes('-') ? 'minus' : 'plus'}">${odds2}</span>
          </div>
          <div class="trash-talk">üó£Ô∏è ${trash || "No mercy. Place your bets."}</div>
        `;
        container.appendChild(card);
      });
      const filter = document.getElementById("sportFilter");
      sports.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        filter.appendChild(opt);
      });
    }

    document.getElementById("sportFilter").addEventListener("change", (e) => {
      const val = e.target.value;
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = !val || card.dataset.sport === val ? "block" : "none";
      });
    });

    document.getElementById("searchBox").addEventListener("input", (e) => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        card.style.display = card.dataset.search.includes(val) ? "block" : "none";
      });
    });

    loadMatches();
  </script>  <!-- Botpress Chatbot -->  <script src="https://cdn.botpress.cloud/webchat/v3/inject.js"></script>  <script>
    window.botpressWebChat.init({
      "composerPlaceholder": "Ask the Bookie Anything...",
      "botId": "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v3",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      "enableConversationDeletion": false,
      "showPoweredBy": false,
      "botName": "Ask the Bookie Anything",
      "stylesheet": "https://cdn.botpress.cloud/webchat/v3/themes/default.css"
    });
  </script></body>
</html>
