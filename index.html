<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Unfiltered AI Sports Predictions, Live Odds, and Trash Talk for Every Game.">
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), linear-gradient(to bottom, #000, #000);
    }
    header {
      position: sticky;
      top: 0;
      background: black;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ff00;
    }
    .logo {
      font-size: 24px;
      color: lime;
      font-weight: bold;
    }
    .tagline {
      font-size: 14px;
      color: gray;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 30px;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      background: #111;
      position: absolute;
      top: 60px;
      right: 20px;
      border: 1px solid lime;
      z-index: 1000;
    }
    .dropdown a {
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .dropdown a:hover {
      background: lime;
      color: black;
    }
    .section-title {
      font-size: 24px;
      color: cyan;
      text-align: center;
      margin: 20px 0;
    }
    .news-scroll {
      height: 40px;
      overflow: hidden;
      position: relative;
      text-align: center;
      font-size: 16px;
      color: white;
      background: #111;
      line-height: 40px;
      border-top: 2px solid lime;
      border-bottom: 2px solid lime;
    }
    .news-scroll span {
      position: absolute;
      animation: scrollNews 8s linear infinite;
      white-space: nowrap;
    }
    @keyframes scrollNews {
      0% { top: 100%; }
      100% { top: -100%; }
    }
    .search-bar {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .card {
      background: #111;
      border: 1px solid lime;
      border-radius: 15px;
      margin: 15px;
      padding: 15px;
      box-shadow: 0 0 10px lime;
    }
    .team-name {
      font-weight: bold;
      color: white;
    }
    .odds {
      margin-bottom: 10px;
    }
    .trash-talk {
      color: orange;
      font-style: italic;
    }
    .footer {
      background: black;
      color: gray;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
    .chatbot-bubble {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      background: #111;
      border: 2px solid lime;
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
    }
    .accordion {
      cursor: pointer;
      background-color: #222;
      color: white;
      padding: 10px;
      border: none;
      text-align: center;
      font-size: 16px;
      border-top: 1px solid lime;
    }
    .panel {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="logo">üèÜ PlaceBets.ai</div>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </header>

  <div class="section-title">Top News Headlines</div>
  <div class="news-scroll" id="newsHeadlines"><span>News failed to load.</span></div>

  <input class="search-bar" type="text" id="searchInput" placeholder="Search match, team, or trash talk...">

  <div id="cardsContainer"></div>

  <button class="accordion" onclick="toggleAccordion()">Show More Events</button>
  <div class="panel" id="moreCards"></div>

  <div class="footer">
    All rights reserved. PlaceBets.ai is simply for entertainment purposes. ¬© 2025.
  </div>

  <div class="chatbot-bubble">ü§ñ Ask the Bookie Anything</div>

  <script>
    const dropdown = document.getElementById('dropdownMenu');
    function toggleMenu() {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleAccordion() {
      const panel = document.getElementById('moreCards');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    // Fake News Headlines (Replace w/ RSS API later)
    const newsEl = document.getElementById('newsHeadlines');
    const headlines = [
      "üèÄ LeBron signs extension with Lakers",
      "‚öΩ Messi scores a hat trick in Miami",
      "ü§º WWE confirms SummerSlam main event",
      "‚öæ Ohtani clears 500 ft bomb in NY",
      "üèà Mahomes named cover of Madden 26"
    ];
    let headlineIndex = 0;
    setInterval(() => {
      newsEl.innerHTML = `<span>${headlines[headlineIndex]}</span>`;
      headlineIndex = (headlineIndex + 1) % headlines.length;
    }, 3000);

    const events = [
      {
        match: "Yankees vs Red Sox",
        date: "2025-07-09",
        time: "7:00 PM",
        team1: "Yankees",
        odds1: "+120",
        team2: "Red Sox",
        odds2: "-130",
        trash: `"Yankees gonna smash the Sox tonight!"`
      },
      {
        match: "WWE Smackdown",
        date: "2025-07-10",
        time: "8:00 PM",
        team1: "Roman Reigns",
        odds1: "-150",
        team2: "Cody Rhodes",
        odds2: "+140",
        trash: `"Roman's still the tribal chief. End of story."`
      },
      // Add more real API-powered events later
    ];

    const cardsContainer = document.getElementById('cardsContainer');
    const moreCards = document.getElementById('moreCards');

    events.forEach((event, index) => {
      const card = `
        <div class="card">
          <div><strong>${event.match} ‚Äî ${event.date} @ ${event.time}</strong></div>
          <div class="odds"><span class="team-name">${event.team1}</span><br>Odds: ${event.odds1}</div>
          <div class="odds"><span class="team-name">${event.team2}</span><br>Odds: ${event.odds2}</div>
          <div class="trash-talk">${event.trash}</div>
        </div>`;
      if (index < 2) cardsContainer.innerHTML += card;
      else moreCards.innerHTML += card;
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(value) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
