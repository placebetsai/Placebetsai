<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Unfiltered AI sports predictions with real-time odds and trash talk." />
  <meta name="robots" content="index, follow" />
  <title>PlaceBets.ai</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .matrix-bg {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/29/Matrix_Digital_rain_animation.gif');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: black;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: lime;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
    }

    .hamburger {
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    h2 {
      color: cyan;
      text-align: center;
      margin: 1rem 0 0.5rem;
    }

    #newsList {
      list-style: none;
      padding: 0 1rem;
      max-height: 180px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    #newsList li {
      margin-bottom: 0.5rem;
    }

    input {
      display: block;
      margin: 1rem auto;
      width: 90%;
      padding: 10px;
      border-radius: 8px;
    }

    .card {
      background-color: #111;
      margin: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px lime;
    }

    .card h3 {
      color: yellow;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      background: #111;
      color: #ccc;
      margin-top: 2rem;
    }

    /* Chat Bubble Placeholder */
    .bp-web-widget {
      z-index: 10000 !important;
    }
  </style>
</head>
<body>
  <div class="matrix-bg"></div>

  <header>
    <div>
      <div class="logo">üèÜ PlaceBets.ai</div>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <h2>Latest Sports & Wrestling News</h2>
  <ul id="newsList"></ul>

  <input type="text" id="searchBox" placeholder="Search match, team, or trash talk...">

  <div id="dataContainer"></div>

  <footer>
    All rights reserved. PlaceBets.ai is simply for entertainment purposes. Copyright 2025.
  </footer>

  <script>
    const toggleMenu = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    // Load odds from Google Sheets
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv")
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\n").slice(1);
        const container = document.getElementById("dataContainer");
        rows.forEach(row => {
          const cols = row.split(",");
          if (cols.length < 8) return;
          const html = `
            <div class="card">
              <h3>${cols[0]} ‚Äî ${cols[1]} @ ${cols[2]}</h3>
              <strong>${cols[3]}</strong><br>Odds: ${cols[5]}<br>
              <strong>${cols[4]}</strong><br>Odds: ${cols[6]}<br>
              <em style="color:orange">"${cols[7]}"</em>
            </div>
          `;
          container.innerHTML += html;
        });
      });

    // Load ESPN headlines
    fetch("https://site.api.espn.com/apis/site/v2/sports/news")
      .then(res => res.json())
      .then(data => {
        const newsList = document.getElementById("newsList");
        data.articles.slice(0, 6).forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.links.web.href}" target="_blank" style="color:khaki">${item.headline}</a>`;
          newsList.appendChild(li);
        });
      });
  </script>

  <!-- Chatbot Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v3"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
    });
  </script>
</body>
</html>
