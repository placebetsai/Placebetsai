<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai ‚Äî Unfiltered AI Sports Predictions</title>
  <meta name="description" content="AI-powered sports betting predictions, live odds, and bold trash talk. Covers UFC, NFL, NBA, NHL, College, and Wrestling.">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1607932919134-0945a9d1e0c6?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding-bottom: 5rem;
    }
    header {
      background: url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1600&q=80') no-repeat center center;
      background-size: cover;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      border-bottom: 3px solid #00ff99;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.8rem;
      color: #00ff99;
      margin: 0;
      text-shadow: 0 0 12px #00ff99aa;
    }
    .sub {
      color: #ccc;
      font-size: 1.1rem;
      margin-top: 0.75rem;
    }
    .news-container {
      padding: 1rem;
      background: #000;
    }
    .news-container h2 {
      margin-bottom: 0.5rem;
      color: #00ffee;
    }
    #news-feed {
      height: 110px;
      overflow: hidden;
      position: relative;
    }
    #news-feed ul {
      position: absolute;
      animation: scrollNews 16s linear infinite;
    }
    @keyframes scrollNews {
      0%   { top: 0; }
      100% { top: -100%; }
    }
    .search-bar {
      text-align: center;
      margin: 1rem;
    }
    .search-bar input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .card {
      margin: 1rem auto;
      max-width: 700px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 12px #00ffbb44;
    }
    .card h2 {
      font-size: 1.1rem;
      color: #ff0;
    }
    .teams, .odds, .trash {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>üèÜ PlaceBets.ai</h1>
      <p class="sub">Unfiltered AI Sports Predictions</p>
    </header>

    <div class="news-container">
      <h2>Latest Sports & Wrestling News</h2>
      <div id="news-feed"><ul></ul></div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search match, team, or trash talk...">
    </div>

    <div id="cards"></div>
  </div>

  <script>
    const CSV_URL = 'https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv';

    async function fetchData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split('\\n').slice(1);
      return rows.map(row => row.split(','));
    }

    function renderCards(data) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      data.forEach(row => {
        if (row.length < 8) return;
        const [match, date, time, team1, team2, odds1, odds2, trash] = row;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${match} ‚Äî ${date} @ ${time}</h2>
          <div class="teams"><strong>${team1}</strong> vs <strong>${team2}</strong></div>
          <div class="odds">Team 1 Odds: ${odds1} &nbsp; | &nbsp; Team 2 Odds: ${odds2}</div>
          <div class="trash">${trash}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    async function loadNews() {
      const rssProxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
      const feeds = [
        'https://www.espn.com/espn/rss/news',
        'https://www.wrestlinginc.com/feed/'
      ];
      const newsFeed = document.getElementById('news-feed').querySelector('ul');
      let headlines = [];

      for (const feed of feeds) {
        try {
          const res = await fetch(rssProxy + encodeURIComponent(feed));
          const data = await res.json();
          headlines.push(...data.items.slice(0, 3));
        } catch (e) {
          console.error('RSS load error', e);
        }
      }

      newsFeed.innerHTML = '';
      headlines.forEach(item => {
        const li = document.createElement('li');
        li.style.marginBottom = '0.6rem';
        li.innerHTML = `<a href="${item.link}" style="color:#ffc;" target="_blank">${item.title}</a>`;
        newsFeed.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchData().then(renderCards);
      loadNews();
      document.getElementById('searchInput').addEventListener('input', filterCards);
    });
  </script>
</body>
</html>
