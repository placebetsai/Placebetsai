<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-image: url('https://i.imgur.com/FvqjU2R.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #00ff00;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      color: #00ff00;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: #00ff00;
      margin-left: 15px;
      text-decoration: none;
    }
    .section {
      background-color: rgba(0, 0, 0, 0.85);
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .headline {
      color: #00ffff;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .news-item {
      color: lime;
      margin-bottom: 5px;
    }
    .odds-card {
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border: 1px solid lime;
      border-radius: 10px;
    }
    .bot-icon {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 999;
    }
    .bot-icon img {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üèÜ PlaceBets.ai</div>
  <nav>
    <a href="/">Home</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<div class="section">
  <div class="headline">Top News Headlines</div>
  <div id="news"></div>
</div>

<div class="section">
  <input type="text" id="search" placeholder="Search matches‚Ä¶" style="width: 100%; padding: 8px; border-radius: 5px; margin-bottom: 10px;" />
  <div class="headline">Upcoming Events</div>
  <div id="odds"></div>
</div>

<footer>
  ¬© 2025 PlaceBets.ai ‚Äî Unfiltered AI Sports Predictions
</footer>

<div class="bot-icon">
  <iframe src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json" style="width: 60px; height: 60px; border: none; border-radius: 50%;"></iframe>
</div>

<script>
  async function loadNews() {
    const res = await fetch('/api/news');
    const data = await res.json();
    const container = document.getElementById('news');
    if (!data || !data.items || data.items.length === 0) {
      container.innerHTML = '<div class="news-item">No news available.</div>';
      return;
    }
    data.items.slice(0, 10).forEach(item => {
      const div = document.createElement('div');
      div.className = 'news-item';
      div.innerHTML = `<a href="${item.link}" target="_blank" style="color: lime;">‚Ä¢ ${item.title}</a>`;
      container.appendChild(div);
    });
  }

  async function loadOdds() {
    const res = await fetch('/api/odds');
    const data = await res.json();
    const container = document.getElementById('odds');
    if (!data || data.length === 0) {
      container.innerHTML = '<div class="news-item">No events found.</div>';
      return;
    }
    data.slice(0, 10).forEach(event => {
      const div = document.createElement('div');
      div.className = 'odds-card';
      div.innerHTML = `
        <strong>${event.sport_title}</strong><br/>
        ${event.teams[0]}: <strong>${event.odds[0] > 0 ? '+' : ''}${event.odds[0]}</strong><br/>
        ${event.teams[1]}: <strong>${event.odds[1] > 0 ? '+' : ''}${event.odds[1]}</strong><br/>
        Date: ${new Date(event.commence_time).toLocaleString()}
      `;
      container.appendChild(div);
    });
  }

  loadNews();
  loadOdds();
</script>

</body>
</html>
