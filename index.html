<!-- index.html FIXED --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai</title>
  <meta name="description" content="Unfiltered AI Sports Predictions with Real Trash Talk" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      background-image: url('https://i.imgur.com/O6bIGlU.png');
      background-size: cover;
      background-repeat: repeat;
      color: white;
    }
    header {
      background-color: #000;
      color: #00ff00;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #00ff00;
      margin-left: 1rem;
      text-decoration: none;
    }
    #headlines {
      padding: 1rem;
    }
    #headlines div {
      margin-bottom: 5px;
    }
    #search {
      display: block;
      width: 90%;
      margin: 1rem auto;
      padding: 0.75rem;
      border: 2px solid lime;
      background-color: black;
      color: white;
      font-size: 1rem;
    }
    .event {
      background: #111;
      border: 2px solid lime;
      border-radius: 10px;
      margin: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px lime;
    }
    .bot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: limegreen;
      border-radius: 50%;
      font-size: 30px;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>  <h2 style="text-align:center; color:cyan;">Latest Sports & Wrestling News</h2>
  <div id="headlines">Loading...</div>  <input type="text" id="search" placeholder="Search match, team, or trash talk...">
  <div id="events">Loading events...</div>  <div class="bot-icon" onclick="toggleBot()">ü§ñ</div>  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>  <script>
    window.botpressWebChat.init({
      configUrl: 'https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json',
      botId: '539d8fd6-0467-49c5-ba74-367f2e8ec6cb'
    });
    function toggleBot() {
      window.botpressWebChat.sendEvent({ type: 'toggle' });
    }
  </script>  <script>
    async function loadHeadlines() {
      try {
        const res = await fetch('/api/news');
        const data = await res.json();
        const container = document.getElementById('headlines');
        container.innerHTML = data.headlines.map(title => `<div>‚Ä¢ ${title}</div>`).join('');
      } catch (e) {
        document.getElementById('headlines').innerText = 'Failed to load news.';
      }
    }

    async function loadOdds() {
      try {
        const res = await fetch('/api/odds');
        const data = await res.json();
        const container = document.getElementById('events');
        container.innerHTML = data.map(event => `
          <div class="event">
            <strong>${event.sport} ‚Äì ${event.teams[0]} vs ${event.teams[1]}</strong><br>
            üïí ${event.commence}<br>
            ‚úÖ ${event.teams[0]} Odds: ${event.odds[0]}<br>
            ‚úÖ ${event.teams[1]} Odds: ${event.odds[1]}<br>
            <i>"${event.trash || 'No trash talk yet.'}"</i>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('events').innerText = 'Failed to load events.';
      }
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.event').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });

    loadHeadlines();
    loadOdds();
  </script></body>
</html>
