<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      background-image: url('https://i.imgur.com/ZfsDIdz.png');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      position: sticky;
      top: 0;
      background-color: black;
      padding: 10px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: lime;
      margin: 0;
      font-size: 24px;
    }

    header nav a {
      color: lime;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .section-title {
      color: cyan;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #news, #odds {
      margin: 20px;
    }

    .event {
      background-color: #111;
      border: 2px solid lime;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .event p {
      margin: 5px 0;
    }

    input[type="text"] {
      width: 90%;
      margin: 0 auto;
      display: block;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid lime;
      border-radius: 5px;
      background-color: #000;
      color: white;
    }

    #bot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: limegreen;
      border-radius: 50%;
      padding: 10px;
      font-size: 32px;
      z-index: 9999;
      cursor: pointer;
    }

    footer {
      background-color: black;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }

  </style>
</head>
<body>

<header>
  <h1>üèÜ PlaceBets.ai</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<div id="news">
  <div class="section-title">Latest Sports & Wrestling News</div>
  <ul id="news-list"><li>Loading...</li></ul>
</div>

<input type="text" id="search" placeholder="Search match, team, or trash talk..." />

<div id="odds">
  <div class="section-title">Upcoming Events</div>
  <div id="events">Loading events...</div>
</div>

<div id="bot-icon">ü§ñ</div>

<footer>
  &copy; 2025 PlaceBets.ai ‚Äî Unfiltered AI Sports Predictions  
</footer>

<script>
  // Load news
  fetch('/api/news')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('news-list');
      list.innerHTML = '';
      data.articles.slice(0, 10).forEach(article => {
        const li = document.createElement('li');
        li.textContent = article.title;
        list.appendChild(li);
      });
    })
    .catch(() => {
      document.getElementById('news-list').innerHTML = '<li>Failed to load news.</li>';
    });

  // Load odds
  fetch('/api/odds')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('events');
      container.innerHTML = '';
      data.events.slice(0, 10).forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <p><strong>${event.sport_title} ‚Äì ${event.teams[0]} vs ${event.teams[1]}</strong></p>
          <p>Start: ${new Date(event.commence_time).toLocaleString()}</p>
          <p>${event.teams[0]} Odds: ${event.bookmakers[0]?.markets[0]?.outcomes[0]?.price ?? 'N/A'}</p>
          <p>${event.teams[1]} Odds: ${event.bookmakers[0]?.markets[0]?.outcomes[1]?.price ?? 'N/A'}</p>
        `;
        container.appendChild(div);
      });
    })
    .catch(() => {
      document.getElementById('events').textContent = 'Failed to load events.';
    });

  // Bot icon opens Botpress
  document.getElementById('bot-icon').addEventListener('click', () => {
    window.open('https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json', '_blank');
  });
</script>

</body>
</html>
