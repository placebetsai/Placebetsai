<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #000;
      background-image: url('https://i.imgur.com/vMJyZQU.png'); /* matrix code */
      background-size: cover;
      background-attachment: fixed;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      color: #00ff00;
      font-size: 1.8rem;
    }
    nav a {
      color: #00ff00;
      text-decoration: none;
      margin-left: 1rem;
    }
    main {
      padding: 1rem;
    }
    h2 {
      color: #00ffff;
      font-size: 1.5rem;
    }
    .news {
      margin-bottom: 1rem;
    }
    .news a {
      color: #0f0;
      text-decoration: none;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      margin: 1rem 0;
      border: 2px solid limegreen;
      border-radius: 8px;
    }
    .trash {
      color: orange;
      font-style: italic;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #0f0;
      background: #111;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Latest Sports & Wrestling News</h2>
    <div id="news" class="news">Loading news...</div>

    <input type="text" id="search" placeholder="Search match, team, or trash talk...">
    <div id="events"></div>
  </main>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('/api/news');
        const data = await res.json();
        const container = document.getElementById('news');
        container.innerHTML = data.map(item => `<div><a href="${item.link}" target="_blank">${item.title}</a></div>`).join('');
      } catch (e) {
        document.getElementById('news').textContent = "News failed to load.";
      }
    }

    async function loadOdds() {
      try {
        const res = await fetch('/api/odds');
        const data = await res.json();
        const trash = await (await fetch('/api/trash')).json();
        const container = document.getElementById('events');

        container.innerHTML = data.map((event, i) => `
          <div class="card">
            <strong>${event.sport_title} ‚Äì ${event.teams[0]} vs ${event.teams[1]} ‚Äî ${event.commence_time}</strong><br/><br/>
            <b>${event.teams[0]}</b><br/>Odds: ${event.odds[0]}<br/>
            <b>${event.teams[1]}</b><br/>Odds: ${event.odds[1]}<br/><br/>
            <span class="trash">"${trash[i % trash.length]}"</span>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById('events').innerHTML = '<p style="color:red;">Failed to load events.</p>';
      }
    }

    document.getElementById('search').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    });

    loadNews();
    loadOdds();
  </script>
</body>
</html>
