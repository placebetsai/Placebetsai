<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - PlaceBets.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-image: url('https://i.imgur.com/mzK5Qgt.gif');
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      color: cyan;
    }

    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      border: 1px solid lime;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 5px;
    }

    button {
      background: lime;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    a {
      color: cyan;
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    footer {

  <a href="/">← Back to PlaceBets.ai</a>
