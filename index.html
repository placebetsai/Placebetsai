<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai</title>
  <link rel="stylesheet" href="Assets/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>PlaceBets.ai</h1>
    <p>Search odds, teams, matches, or get roasted.</p>
    <input type="text" id="searchBox" placeholder="Search teams, odds, matches...">
  </header>  <main id="cardContainer" class="card-grid"></main>
  <button id="loadMore">Show More</button>  <!-- Botpress Chatbot -->  <script src="https://cdn.botpress.cloud/webchat/v3" defer></script>  <script>
    window.botpressWebChat = {
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
    };
  </script>  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1MNtoPhDrCXHaAds0LdkrIzYXLpTLrcZFdjYgYDEFXP8/Sheet1';
    const container = document.getElementById('cardContainer');
    const searchBox = document.getElementById('searchBox');
    const loadMoreBtn = document.getElementById('loadMore');

    let data = [],
        visibleCount = 3;

    const loadData = async () => {
      try {
        const response = await axios.get(SHEET_URL);
        data = response.data;
        renderCards();
      } catch (error) {
        container.innerHTML = '<p>Error loading data</p>';
      }
    };

    const renderCards = () => {
      container.innerHTML = '';
      const filtered = data.filter(entry => {
        const q = searchBox.value.toLowerCase();
        return (
          entry.Match.toLowerCase().includes(q) ||
          entry['Team 1'].toLowerCase().includes(q) ||
          entry['Team 2'].toLowerCase().includes(q) ||
          entry.Odds1.toLowerCase().includes(q) ||
          entry.Odds2.toLowerCase().includes(q) ||
          entry.TrashTalk.toLowerCase().includes(q)
        );
      });

      filtered.slice(0, visibleCount).forEach(entry => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <img src="https://logo.clearbit.com/${entry['Team 1'].replace(/ /g, '').toLowerCase()}.com" onerror="this.src='https://placehold.co/50x50?text=Logo'" />
            <span>${entry.Match}</span>
            <img src="https://logo.clearbit.com/${entry['Team 2'].replace(/ /g, '').toLowerCase()}.com" onerror="this.src='https://placehold.co/50x50?text=Logo'" />
          </div>
          <p><strong>Date:</strong> ${entry['Start Date']} ${entry['Start Time']}</p>
          <p><strong>Odds:</strong> ${entry.Odds1} - ${entry.Odds2}</p>
          <p class="trashtalk">${entry.TrashTalk}</p>
        `;
        container.appendChild(card);
      });
    };

    loadMoreBtn.addEventListener('click', () => {
      visibleCount += 3;
      renderCards();
    });

    searchBox.addEventListener('input', renderCards);

    loadData();
  </script></body>
</html>
