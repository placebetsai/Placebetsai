<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai ‚Äî AI Trash Talk Sportsbook</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1605733513150-9e2f2f6b4a3f?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      padding: 1.5rem;
      border-bottom: 3px solid #00ff99;
    }

    header h1 {
      font-size: 2.2rem;
      color: #00ff99;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .search-box {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.5rem;
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 0 12px #00ff9977;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
      color: #ffcc00;
    }

    .odds {
      margin: 0.5rem 0;
      color: #00ffcc;
    }

    .trash {
      margin-top: 1rem;
      font-style: italic;
      color: #ffcc00;
    }

    @media screen and (max-width: 768px) {
      .card h2 {
        font-size: 1rem;
      }

      .odds {
        font-size: 0.95rem;
      }

      .trash {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÜ PlaceBets.ai</h1>
    <p style="margin-top:0.5rem; color:#ccc;">AI-powered picks with real trash talk</p>
  </header>
  <div class="container">
    <input class="search-box" type="text" id="searchInput" placeholder="Search match, team, or trash talk...">
    <div id="cards"></div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv';

    async function fetchData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.split('\n').slice(1);
      return lines.map(line => line.split(','));
    }

    function renderCards(data) {
      const container = document.getElementById('cards');
      container.innerHTML = '';

      data.forEach(row => {
        if (row.length < 8) return;
        const [match, date, time, team1, team2, odds1, odds2, trash] = row;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${match} ‚Äî ${date} @ ${time}</h2>
          <div><strong>${team1}</strong> vs <strong>${team2}</strong></div>
          <div class="odds">Team 1 Odds: ${odds1} &nbsp; | &nbsp; Team 2 Odds: ${odds2}</div>
          <div class="trash">${trash}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterCards);

    fetchData().then(renderCards);
  </script>
</body>
</html>
