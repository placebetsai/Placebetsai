<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai ‚Äì Unfiltered AI Sports Predictions</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      background-image: radial-gradient(rgba(0,255,0,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: bgScroll 40s linear infinite;
    }

    @keyframes bgScroll {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      color: #00ff00;
      margin: 0;
    }

    .tagline {
      font-size: 12px;
      color: #aaa;
    }

    .menu a {
      color: #00ff00;
      margin-left: 15px;
      text-decoration: none;
    }

    .container {
      padding: 20px;
    }

    .event-card {
      background: #111;
      border: 1px solid #00ff00;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
    }

    .event-card h3 {
      margin-top: 0;
      color: #00ffff;
    }

    .event-info {
      margin-top: 10px;
    }

    .event-info div {
      margin-bottom: 5px;
    }

    .trash-talk {
      margin-top: 10px;
      color: #ffa500;
      font-style: italic;
    }

    .headlines h3 {
      color: #00ff00;
    }

    .headlines ul {
      list-style: none;
      padding-left: 0;
    }

    .headlines li {
      margin-bottom: 5px;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 10px;
      color: #888;
      margin-top: 40px;
    }

    #botpress-webchat {
      z-index: 9999;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <h1>üèÜ PlaceBets.ai</h1>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </div>
  </header>

  <div class="container headlines">
    <h3>üóû Top Headlines</h3>
    <ul id="headline-list"><li>Loading headlines...</li></ul>
  </div>

  <div class="container" id="events">
    <p>Loading live events...</p>
  </div>

  <footer>
    ¬© 2025 PlaceBets.ai ‚Äì For entertainment only. No real money betting.
  </footer>

  <!-- Botpress Chat -->
  <script src="https://cdn.botpress.cloud/webchat/v3" async></script>
  <script>
    window.botpressWebChat = {
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb"
    };
  </script>

  <!-- Load odds, trash talk, headlines -->
  <script>
    const REFRESH_INTERVAL_MS = 3 * 60 * 60 * 1000;

    function loadEvents() {
      fetch('/api/odds.js')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('events');
          container.innerHTML = '';
          data.forEach(event => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
              <h3>${event.match}</h3>
              <div class="event-info">
                <div><strong>Start:</strong> ${event.date} ${event.time}</div>
                <div><strong>${event.team1}:</strong> ${event.odds1}</div>
                <div><strong>${event.team2}:</strong> ${event.odds2}</div>
                <div class="trash-talk">üí¨ Generating trash talk...</div>
              </div>
            `;
            container.appendChild(card);

            fetch(`/api/trash.js?match=${encodeURIComponent(event.match)}`)
              .then(r => r.json())
              .then(t => {
                card.querySelector('.trash-talk').innerText = 'üí¨ ' + t.trash;
              })
              .catch(() => {
                card.querySelector('.trash-talk').innerText = 'üí¨ [Could not generate trash talk]';
              });
          });
        })
        .catch(() => {
          document.getElementById('events').innerHTML = '<p>Failed to load events.</p>';
        });
    }

    function loadHeadlines() {
      fetch('/api/news.js')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('headline-list');
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = '‚Ä¢ ' + item.title;
            list.appendChild(li);
          });
        })
        .catch(() => {
          document.getElementById('headline-list').innerHTML = '<li>Failed to load headlines.</li>';
        });
    }

    // Initial load + auto-refresh every 3 hours
    loadEvents();
    loadHeadlines();
    setInterval(() => {
      loadEvents();
      loadHeadlines();
    }, REFRESH_INTERVAL_MS);
  </script>

</body>
</html>
