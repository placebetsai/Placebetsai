<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Unfiltered AI Sports Predictions, Odds & Wrestling Picks. Updated daily with real-time data." />
  <meta name="robots" content="index, follow" />
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      background-image: url('https://i.ibb.co/pXz3hHh/matrix-bg.gif');
      background-size: cover;
      background-repeat: repeat;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: black;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: lime;
    }
    .hamburger {
      font-size: 26px;
      cursor: pointer;
    }
    .tagline {
      font-size: 14px;
      margin-top: -5px;
    }
    h2 {
      color: cyan;
      text-align: center;
      margin: 10px 0;
    }
    #news-headlines {
      max-height: 150px;
      overflow-y: scroll;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid lime;
      margin: 0 10px 10px;
    }
    .search-box {
      display: block;
      margin: 10px auto;
      width: 90%;
      padding: 8px;
      font-size: 16px;
    }
    .event-card {
      background: #111;
      border: 2px solid lime;
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px lime;
    }
    .event-card h3 {
      color: yellow;
    }
    .event-card em {
      color: orange;
      display: block;
      margin-top: 10px;
    }
    #more-events-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
    }
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      padding: 10px 15px;
      background: black;
      color: white;
      border: 2px solid lime;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head><body>
  <header>
    <div>
      <div class="logo">üèÜ PlaceBets.ai</div>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="hamburger" onclick="window.location.href='contact.html'">‚ò∞</div>
  </header>  <h2>Top News Headlines</h2>
  <div id="news-headlines">Loading headlines...</div>  <input class="search-box" placeholder="Search match, team, or trash talk..." onkeyup="filterCards(this.value)" />  <div id="events-container"></div>
  <button id="more-events-btn" onclick="showMoreEvents()">Show More Events</button>  <footer>
    <p>All rights reserved. PlaceBets.ai is simply for entertainment purposes. ¬© 2025.</p>
  </footer>  <div id="chat-bubble" onclick="alert('Chat coming soon!')">ü§ñ Ask the Bookie Anything</div>  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv';
    const eventsContainer = document.getElementById('events-container');
    let allEvents = [];
    let visibleCount = 10;

    async function fetchCSV() {
      const res = await fetch(csvUrl);
      const data = await res.text();
      const rows = data.split('\n').slice(1);
      allEvents = rows.map(r => r.split(',')).filter(r => r.length > 7);
      showEvents();
    }

    function showEvents() {
      eventsContainer.innerHTML = '';
      allEvents.slice(0, visibleCount).forEach(e => {
        const [match, date, time, team1, team2, odds1, odds2, trash] = e;
        const card = `<div class="event-card">
            <h3>${match} ‚Äî ${date} @ ${time}</h3>
            <p><strong>${team1}</strong><br>Odds: ${formatOdds(odds1)}</p>
            <p><strong>${team2}</strong><br>Odds: ${formatOdds(odds2)}</p>
            <em>"${trash}"</em>
          </div>`;
        eventsContainer.innerHTML += card;
      });
    }

    function formatOdds(odds) {
      const num = parseFloat(odds);
      return isNaN(num) ? odds : (num > 0 ? `+${num}` : `${num}`);
    }

    function showMoreEvents() {
      visibleCount += 10;
      showEvents();
    }

    function filterCards(value) {
      const query = value.toLowerCase();
      const filtered = allEvents.filter(e => e.some(cell => cell.toLowerCase().includes(query)));
      eventsContainer.innerHTML = '';
      filtered.forEach(e => {
        const [match, date, time, team1, team2, odds1, odds2, trash] = e;
        const card = `<div class="event-card">
            <h3>${match} ‚Äî ${date} @ ${time}</h3>
            <p><strong>${team1}</strong><br>Odds: ${formatOdds(odds1)}</p>
            <p><strong>${team2}</strong><br>Odds: ${formatOdds(odds2)}</p>
            <em>"${trash}"</em>
          </div>`;
        eventsContainer.innerHTML += card;
      });
    }

    fetchCSV();

    async function loadNews() {
      try {
        const res = await fetch('https://api.allorigins.win/raw?url=https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml');
        const text = await res.text();
        const headlines = Array.from(new DOMParser().parseFromString(text, "text/xml").querySelectorAll("item > title"))
          .slice(0, 10).map(x => `‚Ä¢ ${x.textContent}`).join('<br><br>');
        document.getElementById('news-headlines').innerHTML = headlines;
      } catch (e) {
        document.getElementById('news-headlines').innerText = 'News failed to load.';
      }
    }
    loadNews();
  </script></body></html>
