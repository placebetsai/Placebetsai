<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai</title>
  <meta name="description" content="Unfiltered AI sports predictions with real-time odds and trash talk." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
    canvas {
      display: block;
    }
    header {
      position: sticky;
      top: 0;
      background: black;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 2px solid lime;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: lime;
    }
    .tagline {
      font-size: 1rem;
      color: #ccc;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
    }
    .news-section {
      padding: 1rem;
    }
    .headline {
      animation: scrollUp 10s linear infinite;
      margin-bottom: 0.5em;
    }
    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    #newsList li {
      margin: 10px 0;
    }
    .card {
      background-color: #222;
      margin: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px lime;
    }
    .card h3 {
      color: yellow;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      background: #111;
      color: #ccc;
    }
    #chatbot-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: black;
      border: 2px solid lime;
      color: white;
      padding: 10px;
      border-radius: 1em;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/103/103226.png" alt="Trophy">
      <span>PlaceBets.ai</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <div class="news-section">
    <h2 style="color:cyan">Top Sports and Wrestling News</h2>
    <ul id="newsList"></ul>
  </div>
  <input type="text" id="searchBox" placeholder="Search match, team, or trash talk..." style="display:block;margin:0 auto;width:90%;padding:10px;border-radius:8px;">
  <div id="dataContainer"></div>
  <footer>
    All rights reserved. PlaceBets.ai is simply for entertainment purposes. Â© 2025.
  </footer>
  <button id="chatbot-button">ðŸ¤– Ask the Bookie Anything</button>
  <script>
    const toggleMenu = () => {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };// Matrix background animation
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);
const draw = () => {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  drops.forEach((y, i) => {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, y * fontSize);
    drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
  });
};
setInterval(draw, 33);

// Fetch live news
fetch("https://site.api.espn.com/apis/site/v2/sports/news")
  .then(res => res.json())
  .then(data => {
    const newsList = document.getElementById("newsList");
    data.articles.slice(0, 5).forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="${item.links.web.href}" target="_blank" style="color:khaki">${item.headline}</a>`;
      newsList.appendChild(li);
    });
  });

// Fetch odds (Replace with actual API key)
fetch("https://api.the-odds-api.com/v4/sports/upcoming/odds/?regions=us&markets=h2h&apiKey=YOUR_API_KEY_HERE")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("dataContainer");
    container.innerHTML = "";
    data.slice(0, 10).forEach(event => {
      const match = event.teams.join(" vs ");
      const time = new Date(event.commence_time).toLocaleString();
      const odds = event.bookmakers[0]?.markets[0]?.outcomes || [];
      const html = `
        <div class="card">
          <h3>${match} â€” ${time}</h3>
          ${odds.map(o => `<strong>${o.name}</strong><br>Odds: ${o.price > 0 ? "+" + o.price : o.price}<br>`).join("")}
          <em class="trash-talk">"Your picks are trash. Mine print cash."</em>
        </div>
      `;
      container.innerHTML += html;
    });
  });

// Auto-refresh every 3 hours
setTimeout(() => location.reload(), 3 * 60 * 60 * 1000);

  </script>
</body>
</html>
