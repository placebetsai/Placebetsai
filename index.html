<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai ‚Äì Unfiltered AI Sports Predictions</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }
    header h1 {
      font-size: 28px;
      color: lime;
    }
    .tagline {
      font-size: 14px;
      color: #aaa;
      margin-top: -10px;
    }
    .menu {
      font-size: 18px;
    }
    .menu a {
      color: lime;
      margin-left: 15px;
      text-decoration: none;
    }
    .news-section {
      background: #111;
      padding: 10px;
      font-size: 16px;
      border-bottom: 1px solid lime;
    }
    .news-headlines {
      height: 28px;
      overflow: hidden;
      position: relative;
    }
    .news-headlines div {
      position: absolute;
      width: 100%;
      animation: scrollNews 15s linear infinite;
    }
    @keyframes scrollNews {
      0% { top: 100%; }
      100% { top: -100%; }
    }
    .search-box {
      margin: 20px;
      text-align: center;
    }
    .search-box input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .event-table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      margin-bottom: 60px;
    }
    .event-table th, .event-table td {
      border: 1px solid lime;
      padding: 10px;
      text-align: center;
    }
    .event-table th {
      background: #111;
      color: lime;
      cursor: pointer;
    }
    .event-table tr:hover {
      background-color: #222;
    }
    .trash {
      font-style: italic;
      color: #f39c12;
    }
    footer {
      background: #111;
      color: #888;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    #botpress-webchat {
      position: fixed !important;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üèÜ PlaceBets.ai</h1>
      <div class="tagline">Unfiltered AI Sports Predictions</div>
    </div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/contact.html">Contact</a>
    </div>
  </header>

  <div class="news-section">
    <strong>Top News Headlines:</strong>
    <div class="news-headlines" id="news-headlines"></div>
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search match or team...">
  </div>

  <table class="event-table" id="events">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Match</th>
        <th>Team 1</th>
        <th>Odds 1</th>
        <th>Team 2</th>
        <th>Odds 2</th>
        <th>Trash Talk</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    ¬© 2025 PlaceBets.ai ‚Äì For entertainment only. No real money betting.
  </footer>

  <script>
    // Load CSV from Google Sheets
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv";

    fetch(CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const table = document.querySelector("#events tbody");
        rows.forEach(row => {
          const cols = row.split(',');
          const [match, date, time, team1, team2, odds1, odds2, trash] = cols;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${date}</td>
            <td>${time}</td>
            <td>${match}</td>
            <td>${team1}</td>
            <td>${odds1.startsWith("-") ? odds1 : '+' + odds1}</td>
            <td>${team2}</td>
            <td>${odds2.startsWith("-") ? odds2 : '+' + odds2}</td>
            <td class="trash">${trash}</td>
          `;
          table.appendChild(tr);
        });
      });

    // Search box filter
    document.getElementById("search").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#events tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // News headlines
    fetch("https://api.sportsdata.io/v4/rss/news?key=demo") // Replace with real sports RSS or API when ready
      .then(r => r.text())
      .then(str => {
        const headlines = str.match(/<title>(.*?)<\/title>/g).map(t => t.replace(/<\/?title>/g, '')).slice(1, 6);
        document.getElementById("news-headlines").innerHTML = headlines.map(h => `<div>${h}</div>`).join('');
      })
      .catch(() => {
        document.getElementById("news-headlines").innerHTML = `<div>No headlines found.</div>`;
      });
  </script>

  <!-- Botpress Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v3" async></script>
  <script>
    window.botpressWebChat = {
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb"
    };
  </script>
</body>
</html>
