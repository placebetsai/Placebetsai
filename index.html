<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 10px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ff00;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 24px;
      font-weight: bold;
      color: lime;
    }
    .menu {
      font-size: 28px;
      cursor: pointer;
    }
    .headlines {
      background: #000;
      color: cyan;
      padding: 15px;
      font-size: 1.5em;
      text-align: center;
    }
    .headline-container {
      max-height: 7em;
      overflow-y: auto;
      text-align: center;
      margin-bottom: 1em;
    }
    .headline {
      margin: 10px 0;
      color: white;
    }
    .headline a {
      color: white;
      text-decoration: underline;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
    .events {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 15px;
    }
    .event-card {
      background: #111;
      border: 2px solid lime;
      border-radius: 10px;
      padding: 10px;
    }
    .event-card h3 {
      color: yellow;
      margin-bottom: 0.5em;
    }
    .event-card p {
      margin: 5px 0;
    }
    .trash-talk {
      color: orange;
      font-style: italic;
    }
    #chatbot-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background: black;
      border: 2px solid lime;
      border-radius: 20px;
      color: white;
      font-size: 1em;
      z-index: 999;
    }
    .footer {
      text-align: center;
      color: gray;
      padding: 20px;
      font-size: 0.9em;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(black, #010101 2px);
      z-index: -1;
      animation: matrixScroll 20s linear infinite;
    }
    @keyframes matrixScroll {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }
  </style>
</head>
<body>
  <div class="matrix"></div>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/103/103226.png" alt="Trophy" />
      <span>PlaceBets.ai</span>
    </div>
    <div class="menu">â˜°</div>
  </header>
  <div class="headlines">Top Sports and Wrestling News</div>
  <div class="headline-container" id="headline-container">
    <div class="headline"><a href="#">Yankees demolish Red Sox in 9th inning walk-off!</a></div>
    <div class="headline"><a href="#">Roman Reigns retains the title in Smackdown!</a></div>
  </div>
  <div class="search-bar">
    <input type="text" id="searchBox" placeholder="Search match, team, or trash talk...">
  </div>
  <div class="events" id="events">
    <!-- Event cards will go here -->
  </div>
  <div style="text-align: center; padding: 10px;">
    <button onclick="loadMoreEvents()">Show More Events</button>
  </div>
  <div class="footer">
    All rights reserved. PlaceBets.ai is simply for entertainment purposes. Â© 2025.
  </div>
  <button id="chatbot-button">ðŸ¤– Ask the Bookie Anything</button>
</body>
</html>
