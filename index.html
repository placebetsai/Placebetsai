<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaceBets.ai</title>
  <style>
    body { margin: 0; padding: 20px; background: black; color: #00FF00; font-family: 'Roboto', sans-serif; position: relative; }
    .matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: -1; overflow: hidden; }
    .matrix::before { content: ''; position: absolute; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0, 255, 0, 0.2), transparent); animation: rain 8s linear infinite; }
    @keyframes rain { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
    .logo { font-size: 2em; font-weight: bold; color: #00FF00; text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); background: linear-gradient(to right, rgba(0, 255, 0, 0.2), rgba(255, 215, 0, 0.2)); padding: 10px; border-radius: 8px; }
    nav { margin: 10px 0; }
    nav a { margin: 0 15px; color: #00FF00; text-decoration: none; font-weight: bold; }
    nav a.active { color: #FFD700; border-bottom: 2px solid #FFD700; }
    .section-title { font-size: 1.5em; margin: 20px 0 10px; }
    #news-headlines { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; border: 1px solid #00FF00; padding: 10px; border-radius: 8px; }
    #news-headlines li { margin-bottom: 5px; }
    #search { width: 100%; padding: 8px; margin-bottom: 10px; background: black; color: #00FF00; border: 1px solid #00FF00; border-radius: 4px; }
    .event-card { background: rgba(0, 255, 0, 0.1); border: 1px solid #00FF00; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    .trash-talking-bookie { margin-top: 20px; padding: 10px; border: 1px solid #00FF00; border-radius: 8px; }
    .trash-talking-bookie input { width: 100%; padding: 8px; background: black; color: #00FF00; border: 1px solid #00FF00; }
    .trash-talking-bookie button { width: 100%; padding: 8px; background: #00FF00; color: black; border: none; margin-top: 5px; cursor: pointer; }
    #response { margin-top: 10px; color: #FFD700; }
    footer { margin-top: 20px; text-align: center; font-size: 0.8em; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="matrix"></div>
  <div class="logo">PlaceBets.ai</div>
  <nav>
    <a href="/" class="active">Home</a>
    <a href="/contact.html">Contact</a>
  </nav>
  <h2 class="section-title">Top News Headlines</h2>
  <ul id="news-headlines">
    <li>Loading headlines...</li>
  </ul>
  <h2 class="section-title">Upcoming Events</h2>
  <input id="search" placeholder="Search matches...">
  <div id="events">
    <div>Loading events...</div>
  </div>
  <div class="trash-talking-bookie">
    <h3>Trash Talking Bookie</h3>
    <input id="chat-input" placeholder="Talk some trash or ask about a bet...">
    <button id="chat-button">Send</button>
    <p id="response"></p>
  </div>
  <footer>Â© 2025 PlaceBets.ai | For entertainment purposes only</footer>
  <script src="script.js"></script>
</body>
</html>
