<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlaceBets.ai ‚Äî Unfiltered AI Sports Predictions</title>
  <meta name="description" content="AI-powered sports predictions with attitude. Live odds, trash talk, and real-time updates.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1607932919134-0945a9d1e0c6?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.88);
      min-height: 100vh;
      padding-bottom: 5rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #000000cc;
    }
    h1 {
      font-size: 2rem;
      color: #00ff99;
      margin: 0;
      text-shadow: 0 0 10px #00ff99aa;
    }
    .tagline { color: #ccc; font-size: 1rem; }
    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00ff99;
    }
    .menu {
      display: none;
      position: absolute;
      right: 1rem;
      top: 4rem;
      background: #111;
      border: 1px solid #444;
      padding: 1rem;
      z-index: 99;
    }
    .menu a {
      color: #0ff;
      text-decoration: none;
      display: block;
      margin: 0.5rem 0;
    }
    .news-container {
      padding: 1rem;
      background: #111;
      border-top: 2px solid #0ff;
    }
    .news-container h2 {
      color: #00ffee;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    #news-feed {
      height: 100px;
      overflow: hidden;
      position: relative;
    }
    #news-feed ul {
      position: absolute;
      animation: scrollNews 14s linear infinite;
    }
    @keyframes scrollNews {
      0% { top: 0; }
      100% { top: -100%; }
    }
    .search-bar {
      text-align: center;
      margin: 1.5rem 1rem 0;
    }
    .search-bar input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .card {
      background: #111;
      margin: 1rem auto;
      max-width: 700px;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 1rem;
      box-shadow: 0 0 12px #00ff9944;
    }
    .card h2 {
      color: #ff0;
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }
    .teams {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .odds {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #0ff;
    }
    .trash {
      margin-top: 0.5rem;
      font-style: italic;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <div>
        <h1>üèÜ PlaceBets.ai</h1>
        <div class="tagline">Unfiltered AI Sports Predictions</div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <div class="menu" id="menu">
        <a href="contact.html">Contact Us</a>
      </div>
    </header>

    <div class="news-container">
      <h2>Latest Sports & Wrestling News</h2>
      <div id="news-feed"><ul></ul></div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search match, team, or trash talk...">
    </div>

    <div id="cards"></div>
  </div>

  <footer>
    Disclaimer: For entertainment only. No real betting offered. ¬© 2025 PlaceBets.ai
  </footer>

  <script src="https://cdn.botpress.cloud/webchat/v3/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      messagingUrl: "https://messaging.botpress.cloud",
      composerPlaceholder: "Ask the Bookie Anything...",
      showPoweredBy: false,
    });
  </script>
  <script>
    const CSV_URL = 'https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vSi4uUn3aZCm7GXgr56bGJfoMreV0VZ5BSyv_CYQ3aKHpdFdGreorYKIORil6Vtg4KnIGTuJS5RbdP4/pub?output=csv';

    async function fetchData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      return rows.map(row => row.split(','));
    }

    function renderCards(data) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      data.forEach(row => {
        if (row.length < 8) return;
        const [match, date, time, team1, team2, odds1, odds2, trash] = row;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${match} ‚Äî ${date} @ ${time}</h2>
          <div class="teams">${team1}</div>
          <div class="odds">Odds: ${odds1}</div>
          <div class="teams">${team2}</div>
          <div class="odds">Odds: ${odds2}</div>
          <div class="trash">"${trash}"</div>
        `;
        container.appendChild(card);
      });
    }

    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? '' : 'none';
      });
    }

    async function loadNews() {
      const rssProxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
      const feeds = [
        'https://www.espn.com/espn/rss/news',
        'https://www.wrestlinginc.com/feed/'
      ];
      const newsFeed = document.getElementById('news-feed').querySelector('ul');
      let headlines = [];

      for (const feed of feeds) {
        try {
          const res = await fetch(rssProxy + encodeURIComponent(feed));
          const data = await res.json();
          headlines.push(...data.items.slice(0, 3));
        } catch (e) {
          console.error('RSS error', e);
        }
      }

      newsFeed.innerHTML = '';
      headlines.forEach(item => {
        const li = document.createElement('li');
        li.style.marginBottom = '0.6rem';
        li.innerHTML = `<a href="${item.link}" style="color:#ffc;" target="_blank">${item.title}</a>`;
        newsFeed.appendChild(li);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchData().then(renderCards);
      loadNews();
      document.getElementById('searchInput').addEventListener('input', filterCards);
    });
  </script>
</body>
</html>
