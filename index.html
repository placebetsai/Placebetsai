
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlaceBets.ai</title>
  <link rel="stylesheet" href="public/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: black;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0,255,0,0.15) 0px,
        rgba(0,255,0,0.15) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    .matrix {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
      overflow: hidden;
    }

    .matrix canvas {
      display: block;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    a {
      color: #66f;
      margin: 0 10px;
    }

    h2 {
      font-size: 2rem;
      margin-top: 2rem;
      color: #0f0;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
    }

    .event, .headline {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      margin: 10px;
      border: 1px solid #0f0;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="matrix">
    <canvas id="matrix"></canvas>
  </div>

  <header>
    üèÜ PlaceBets.ai
    <a href="/">Home</a>
    <a href="/contact.html">Contact</a>
  </header>

  <main style="padding: 1rem;">
    <h2>Top News Headlines</h2>
    <ul id="headlines">
      <li>Loading headlines...</li>
    </ul>

    <input type="text" id="search" placeholder="Search matches..." />

    <h2>Upcoming Events</h2>
    <div id="events">Loading events...</div>
  </main>

  <footer>
    ¬© 2025 PlaceBets.ai | For entertainment purposes only
  </footer>

  <!-- Botpress Chatbot -->
  <script src="https://cdn.botpress.cloud/webchat/v3"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/03/19/20250703190713-ODG9KBZT.json",
      botId: "539d8fd6-0467-49c5-ba74-367f2e8ec6cb",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      showCloseButton: true
    });
  </script>

  <!-- Matrix Background -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "0101010101010".split("");
    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>

  <!-- Load Odds and Headlines -->
  <script>
    async function loadHeadlines() {
      const res = await fetch("/api/news");
      const headlines = await res.json();
      const ul = document.getElementById("headlines");
      ul.innerHTML = "";
      headlines.forEach(title => {
        const li = document.createElement("li");
        li.textContent = title;
        ul.appendChild(li);
      });
    }

    async function loadEvents() {
      const res = await fetch("/api/odds");
      const data = await res.json();
      const eventsDiv = document.getElementById("events");
      const search = document.getElementById("search");
      let events = [];

      function render(filter = "") {
        eventsDiv.innerHTML = "";
        const filtered = events.filter(ev =>
          (ev.home_team + ev.away_team).toLowerCase().includes(filter.toLowerCase())
        );

        if (filtered.length === 0) {
          eventsDiv.textContent = "No matches found.";
          return;
        }

        filtered.forEach(ev => {
          const div = document.createElement("div");
          div.className = "event";
          div.innerHTML = `<strong>${ev.home_team} vs ${ev.away_team}</strong><br/>
            ${ev.bookmakers.map(bk => `
              <em>${bk.title}</em>: 
              ${bk.markets[0]?.outcomes.map(out =>
                `${out.name} ${out.price > 0 ? '+' : ''}${out.price}`).join(" | ")}
            `).join("<br/>")}`;
          eventsDiv.appendChild(div);
        });
      }

      events = data;
      render();

      search.addEventListener("input", () => {
        render(search.value);
      });
    }

    loadHeadlines();
    loadEvents();
  </script>
</body>
</html>
